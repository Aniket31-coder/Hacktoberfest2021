<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TinDog</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

  <section  class="white-section" id="features">
    <div  class="container-fluid">

    </div>
  </section>


  <!-- carousel -->

  <section class="colored-section" id="testimonials">

    <div id="testimonial-carousel" data-interval=2000 class="carousel slide" data-ride="false"  id="carousel-slider">
      <div  class="carousel-inner">
        <div  class="carousel-item active container-fluid">
          <h2 class="testimonial-text">Open source is changing the world – one contribution at a time.
          Start hacking!</h2>
          <img   class="testimonial-image" src="hacktoberfest21.png" alt="dog-profile">
          <em>Hacktoberfest 2021</em>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text">Whether it’s your first or fiftieth pull request, there's always more to learn! </h2>
          <img class="testimonial-image" src="tshirt.jpg" alt="lady-profile">
          <em>Win exciting prizes!</em>
        </div>
      </div>
      <a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon"></span>
      </a>
    </div>

  </section>



  <section   class="colored-section" id="cta">

    <div class="container-fluid">


    </div>
  </section>





</body>

</html>
